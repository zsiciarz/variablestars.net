{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change password" %} | {{ block.super }}{% endblock %}

{% block content %}
    <h1><span class="glyphicon glyphicon-lock"></span> {% trans "Change password" %}</h1>
    <form class="change-password" action="{% url 'observers:change_password' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Change password" %}</button>
    </form>
{% endblock %}
