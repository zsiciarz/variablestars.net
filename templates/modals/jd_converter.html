{% extends "modals/base.html" %}
{% load i18n %}

{% block modal-title %}{% trans "JD / date converter" %}{% endblock %}

{% block modal-content %}
<div id="elm-jd-converter"></div>
    <form id="jd-converter">
        <label>{% trans "Date and time" %} <a href="#" class="now">{% trans "now" %}</a></label>
        <div class="form-group row">
            <div class="col-xs-2">
                <input type="number" class="date-year form-control" />
            </div>
            <div class="col-xs-2">
                <input type="number" class="date-month form-control" />
            </div>
            <div class="col-xs-2">
                <input type="number" class="date-day form-control" />
            </div>
            <div class="col-xs-2">
                <input type="number" class="date-hour form-control" />
            </div>
            <div class="col-xs-2">
                <input type="number" class="date-minute form-control" />
            </div>
            <div class="col-xs-2">
                <input type="number" class="date-second form-control" />
            </div>
        </div>
        <div class="form-group">
            <label>{% trans "JD" %}</label>
            <input type="text" class="jd form-control" />
        </div>
    </form>
{% endblock %}
