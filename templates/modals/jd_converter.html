{% extends "modals/base.html" %}
{% load i18n %}

{% block modal-title %}{% trans "JD / date converter" %}{% endblock %}

{% block modal-content %}
    <form>
        <div class="form-group">
            <label for="jd-converter-datetime">{% trans "Date and time" %}</label>
            <div class="input-group date" id="jd-converter-datetimepicker">
                <input type="text" id="jd-converter-datetime" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="jd-converter-jd">{% trans "JD" %}</label>
            <input type="text" id="jd-converter-jd" class="form-control" />
        </div>
    </form>
{% endblock %}
