{% extends "base.html" %}
{% load url from future %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Add new observation" %} | {{ block.super }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-9">
            <h1><span class="glyphicon glyphicon-user"></span> {% trans "Add new observation" %}</h1>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <form class="sign-in" action="{% url 'observations:add_observation' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Add!" %}</button>
    </form>
{% endblock %}
