{% load i18n %}

<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>{% trans "Star" %}</th>
            <th>{% trans "Julian Date" %}</th>
            <th>{% trans "Brightness" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for observation in observer.recent_observations|slice:":5"%}
        <tr>
            <td><a href="{{ observation.star.get_absolute_url }}">{{ observation.star }}</a></td>
            <td>{{ observation.jd|floatformat:4 }}</td>
            <td>{{ observation.magnitude }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
